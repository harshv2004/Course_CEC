<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Display Course</title>
	</head>	
	<body>
		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
				<th colspan="2">Actions</th>
			</tr>
			<tr th:each="c:${course}">
				<td th:text="${c.id}"></td>
				<td th:text="${c.name}"></td>
				<td th:text="${c.description}"></td>
				<td>
					<a th:href="@{/course/delete/{id}(id=${c.id})}">Delete</a>
				</td>
				<td>
					<a th:href="@{/course/edit/{id}(id=${c.id})}">Edit</a>
				</td>
			</tr>
		</table>
	</body>
</html>
