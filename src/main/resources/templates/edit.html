<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit</title>
</head>
<body>
	<form action="/course/edit" method="post">
	<input type="hidden" name="id" th:value="${course.id}">
	<p>Name:<input type="text" name="name" th:value="${course.name}"></p>
	<p>Description:<input type="text" name="description" th:value="${course.description}" ></p>
	<button type="submit">Edit Course</button>
	</form>
</body>
</html>
